<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>è¾“å…¥ç‰¹å®šæ–‡å­—å°±å…¨å±å¹•ä¸‹èŠ± ğŸŒ¸</title>
  <style>
    :root {
      --bg: #0f1226;
      --card: #171a33cc;
      --accent: #8b5cf6;
      --text: #e5e7eb;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }

    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      background: radial-gradient(1200px 800px at 10% -10%, #1c1f3f, transparent),
                  radial-gradient(1200px 800px at 110% -20%, #241d49, transparent),
                  var(--bg);
      color: var(--text);
      overflow-x: hidden;
    }

    .wrap {
      min-height: 100%;
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .card {
      width: min(720px, 92vw);
      background: var(--card);
      border: 1px solid #2a2f53;
      border-radius: 20px;
      padding: 24px;
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
      backdrop-filter: blur(8px) saturate(120%);
    }

    h1 { 
      margin: 0 0 6px; 
      font-size: clamp(20px, 3.6vw, 28px); 
      letter-spacing: .4px; 
    }
    p { margin: 6px 0 16px; color: #c7cbe6; }

    .row { display: grid; gap: 12px; grid-template-columns: 1fr auto; align-items: center; }

    input[type="text"] {
      width: 100%;
      background: #0e1024;
      border: 1px solid #30345f;
      color: var(--text);
      padding: 14px 16px;
      border-radius: 14px;
      outline: none;
      font-size: 16px;
      transition: border-color .2s ease, box-shadow .2s ease;
    }
    input[type="text"]:focus { border-color: var(--accent); box-shadow: 0 0 0 3px #8b5cf633; }

    button {
      background: linear-gradient(135deg, var(--accent), #22d3ee);
      color: white;
      border: none;
      padding: 12px 18px;
      border-radius: 14px;
      font-size: 16px;
      cursor: pointer;
      transition: transform .08s ease;
      white-space: nowrap;
    }
    button:active { transform: translateY(1px); }

    .hint { font-size: 13px; color: #a6abda; }
    .hint code { background: #0e1024; padding: 2px 6px; border-radius: 6px; border: 1px solid #2b2f57; }

    /* å…¨å±â€œä¸‹èŠ±â€å®¹å™¨ */
    .shower {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 9999;
    }

    .petal {
      position: absolute;
      top: -10vh;
      font-size: 24px; /* å°†åœ¨è„šæœ¬ä¸­è¦†ç›–ä¸ºéšæœºå¤§å° */
      will-change: transform, opacity;
      filter: drop-shadow(0 4px 6px rgba(0,0,0,.25));
      animation-name: fall, sway;
      animation-timing-function: linear, ease-in-out;
      animation-iteration-count: 1, infinite;
    }

    @keyframes fall {
      0%   { transform: translate3d(var(--x,0), -10vh, 0) rotate(var(--r,0)); opacity: 0; }
      10%  { opacity: 1; }
      100% { transform: translate3d(var(--x,0), 110vh, 0) rotate(calc(var(--r,0) + 540deg)); opacity: 0; }
    }
    @keyframes sway {
      0%, 100% { margin-left: 0; }
      50% { margin-left: 24px; }
    }

    .toast {
      position: fixed; left: 50%; top: 20px; transform: translateX(-50%);
      background: #11132a; border: 1px solid #2a2f53; color: #e5e7eb;
      padding: 10px 14px; border-radius: 10px; opacity: 0; pointer-events: none;
      transition: opacity .25s ease, transform .25s ease;
      z-index: 10000;
    }
    .toast.show { opacity: 1; transform: translateX(-50%) translateY(0); }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>è¾“å…¥ç‰¹æ®Šå¯†ç </h1>
      <p>Passcode</p>
      <div class="row">
        <input id="triggerInput" type="text" placeholder="è¯•è¯•è¾“å…¥ä»»ä½•ä¸œè¥¿ />
        <button id="goBtn" title="è§¦å‘ä¸‹èŠ±">ç¡®è®¤</button>
      </div>
      <p class="hint">éœæ­¢äº† æ‰€æœ‰çš„èŠ±é–‹</p>
    </div>
  </div>

  <div id="shower" class="shower" aria-hidden="true"></div>
  <div id="toast" class="toast" role="status">å…¨å±ä¸‹èŠ±ï¼</div>

  <script>
    // === è‡ªå®šä¹‰åŒºåŸŸ ===
    const TRIGGERS = ["ä¸‹èŠ±", "æ’’èŠ±", "ğŸ‰", "èŠ±é›¨","0817"]; // è§¦å‘è¯
    const EMOJIS   = ["ğŸŒ¸","ğŸŒ¼","ğŸŒº","ğŸ’","ğŸŒ·","ğŸŒ»","âœ¨","ğŸ‰"]; // ä¸‹ä»€ä¹ˆ

    const DURATION_MS = 5000;   // è¿ç»­ç”Ÿæˆçš„æŒç»­æ—¶é—´ï¼ˆæ¯«ç§’ï¼‰
    const DENSITY     = 20;     // æ¯ 100ms ç”Ÿæˆçš„æ•°é‡ï¼ˆæ•°å­—è¶Šå¤§è¶Šå¯†é›†ï¼‰
    const MIN_SIZE    = 18;     // Emoji æœ€å°å­—å·ï¼ˆpxï¼‰
    const MAX_SIZE    = 42;     // Emoji æœ€å¤§å­—å·ï¼ˆpxï¼‰

    // === é€»è¾‘å®ç° ===
    const $input  = document.getElementById('triggerInput');
    const $btn    = document.getElementById('goBtn');
    const $shower = document.getElementById('shower');
    const $toast  = document.getElementById('toast');

    function norm(str){ return (str||"").trim(); }
    function shouldTrigger(v){
      const s = norm(v);
      return s && TRIGGERS.some(t => s === String(t));
    }

    function toast(msg){
      $toast.textContent = msg;
      $toast.classList.add('show');
      setTimeout(()=> $toast.classList.remove('show'), 1200);
    }

    function rand(min, max){ return Math.random() * (max - min) + min; }
    function pick(arr){ return arr[Math.floor(Math.random()*arr.length)]; }

    function spawnOne(){
      const el = document.createElement('span');
      el.className = 'petal';
      el.textContent = pick(EMOJIS);

      // éšæœºæ¨ªå‘ä½ç½®å’Œå¤§å°/æ—¶é•¿/å»¶è¿Ÿ
      const left = rand(0, 100); // vw
      const size = rand(MIN_SIZE, MAX_SIZE);
      const fallDur = rand(3.2, 7.5); // ç§’
      const delay   = rand(0, 2.5);   // ç§’
      const rotSeed = rand(-180, 180) + 'deg';

      el.style.left = left + 'vw';
      el.style.fontSize = size + 'px';
      el.style.setProperty('--x', '0');
      el.style.setProperty('--r', rotSeed);
      el.style.animationDuration = fallDur + 's, ' + rand(2.0, 3.5) + 's';
      el.style.animationDelay = delay + 's, 0s';

      // ç»“æŸåç§»é™¤ï¼Œé¿å… DOM è†¨èƒ€
      el.addEventListener('animationend', () => el.remove());

      $shower.appendChild(el);
    }

    function startShower(){
      const startedAt = Date.now();
      toast('å·²è§¦å‘ï¼šå…¨å±ä¸‹èŠ±ï¼');

      // åœ¨æŒç»­æ—¶é—´å†…ï¼Œæ¯ 100ms ç”Ÿæˆ DENSITY ä¸ª
      const iv = setInterval(() => {
        const elapsed = Date.now() - startedAt;
        if (elapsed > DURATION_MS) { clearInterval(iv); return; }
        for (let i=0;i<DENSITY;i++) spawnOne();
      }, 100);
    }

    // è¾“å…¥äº¤äº’ï¼šæŒ‰å›è½¦æˆ–è€…ç‚¹å‡»æŒ‰é’®ï¼ŒåŒ¹é…è§¦å‘è¯å°±å¼€ä¸‹èŠ±
    $input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        if (shouldTrigger($input.value)) startShower();
        else toast('æœªåŒ¹é…è§¦å‘è¯ï¼Œå¯ä¿®æ”¹ TRIGGERS');
        $input.select();
      }
    });

    $btn.addEventListener('click', () => {
      if (shouldTrigger($input.value)) startShower();
      else toast('æœªåŒ¹é…è§¦å‘è¯ï¼Œå¯ä¿®æ”¹ TRIGGERS');
      $input.focus();
      $input.select();
    });

    // å°å½©è›‹ï¼šè¾“å…¥æ¡†è·å¾—ç„¦ç‚¹æ—¶ï¼ŒæŒ‰ä¸‹ Ctrl/Cmd + J ç›´æ¥è§¦å‘
    $input.addEventListener('keydown', (e) => {
      if ((e.ctrlKey || e.metaKey) && (e.key.toLowerCase() === 'j')) {
        e.preventDefault();
        startShower();
      }
    });
  </script>
</body>
</html>
